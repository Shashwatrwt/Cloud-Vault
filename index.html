<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mini Google Drive - Login</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
  <img src="cloud-forward-arrow3733.logowik.com.webp" alt="Drive Logo" width="100" style="margin-bottom: 10px;">
  <h1>CLOUD VAULT</h1>
  <p style="color:#5f6368; font-size:14px; margin-bottom:20px;">A cloud storage solution</p>

  <input type="email" id="email" placeholder="Email" required>
  <input type="password" id="password" placeholder="Password" required>

  <button id="login">Login</button>
  <button id="signup">Sign Up</button>
  <p id="message"></p>
</div>
  <script type="module" src="app.js"></script>
</body>
</html>
